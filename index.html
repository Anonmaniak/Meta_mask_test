<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .metamask-logo {
            text-align: center;
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .status-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 3px solid #e0e0e0;
        }

        .status-box.connected {
            background: #d4edda;
            border-color: #28a745;
        }

        .status-box.error {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        button {
            background: linear-gradient(135deg, #f6851b 0%, #e2761b 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(246, 133, 27, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(246, 133, 27, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        button.connected {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
        }

        .info-section {
            display: none;
            margin-top: 30px;
        }

        .info-section.show {
            display: block;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            word-break: break-all;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .button-grid button {
            font-size: 14px;
            padding: 12px 16px;
        }

        .transaction-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .transaction-form h3 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            margin: 10px 0;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .network-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="metamask-logo">ü¶ä</div>
        <h1>MetaMask Wallet</h1>
        
        <div id="statusBox" class="status-box">
            <div class="status-text" id="statusText">Ready to Connect</div>
        </div>

        <button id="connectBtn" onclick="connectMetaMask()">
            <span id="btnText">Connect to MetaMask</span>
        </button>

        <div id="walletSection" class="info-section">
            <div class="info-card">
                <div class="info-label">Wallet Address</div>
                <div class="info-value" id="walletAddress">-</div>
            </div>

            <div class="info-card">
                <div class="info-label">Network</div>
                <div class="info-value">
                    <span id="networkName">-</span>
                    <span id="chainBadge" class="network-badge">-</span>
                </div>
            </div>

            <div class="info-card">
                <div class="info-label">Balance</div>
                <div class="info-value" id="balance">-</div>
            </div>

            <div class="button-grid">
                <button onclick="refreshBalance()">üîÑ Refresh</button>
                <button onclick="getChainInfo()">üåê Network Info</button>
                <button onclick="addTestToken()">‚ûï Add Token</button>
                <button onclick="disconnectWallet()">üö™ Disconnect</button>
            </div>

            <div class="transaction-form">
                <h3>üí∏ Send Transaction</h3>
                <input 
                    type="text" 
                    id="toAddress" 
                    placeholder="Recipient Address (0x...)"
                    value="0x0000000000000000000000000000000000000000"
                >
                <input 
                    type="number" 
                    id="ethAmount" 
                    placeholder="Amount in ETH"
                    value="0.001"
                    step="0.001"
                >
                <button onclick="sendETH()">Send ETH</button>
            </div>
        </div>
    </div>

    <script>
        let currentAccount = null;
        let currentChainId = null;

        // Main connection function
        async function connectMetaMask() {
            const btn = document.getElementById('connectBtn');
            const btnText = document.getElementById('btnText');
            
            // Check if MetaMask is installed
            if (typeof window.ethereum === 'undefined') {
                updateStatus('MetaMask is not installed!', 'error');
                alert('Please install MetaMask extension first!\n\nVisit: https://metamask.io/download/');
                return;
            }

            try {
                // Show loading
                btnText.innerHTML = 'Connecting<span class="spinner"></span>';
                btn.disabled = true;

                // Request account access
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    throw new Error('No accounts found. Please create an account in MetaMask.');
                }

                currentAccount = accounts[0];
                
                // Get chain ID
                currentChainId = await window.ethereum.request({
                    method: 'eth_chainId'
                });

                // Update UI
                updateStatus('‚úÖ Connected Successfully!', 'connected');
                btnText.textContent = '‚úì Connected';
                btn.classList.add('connected');
                btn.disabled = true;

                // Show wallet info
                await displayWalletInfo();
                document.getElementById('walletSection').classList.add('show');

                // Setup event listeners
                setupEventListeners();

                console.log('Connected account:', currentAccount);
                console.log('Chain ID:', currentChainId);

            } catch (error) {
                console.error('Connection error:', error);
                
                let errorMsg = 'Connection failed!';
                
                if (error.code === 4001) {
                    errorMsg = 'Connection rejected by user';
                } else if (error.code === -32002) {
                    errorMsg = 'Please check MetaMask - connection request pending';
                } else {
                    errorMsg = error.message || 'Unknown error occurred';
                }
                
                updateStatus(errorMsg, 'error');
                btnText.textContent = 'Connect to MetaMask';
                btn.disabled = false;
            }
        }

        // Display wallet information
        async function displayWalletInfo() {
            try {
                // Show address
                document.getElementById('walletAddress').textContent = currentAccount;

                // Show network
                const networkName = getNetworkName(currentChainId);
                document.getElementById('networkName').textContent = networkName;
                document.getElementById('chainBadge').textContent = `Chain ${parseInt(currentChainId, 16)}`;

                // Get and show balance
                await refreshBalance();

            } catch (error) {
                console.error('Error displaying wallet info:', error);
            }
        }

        // Refresh balance
        async function refreshBalance() {
            try {
                const balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [currentAccount, 'latest']
                });

                // Convert from Wei to ETH
                const balanceInEth = parseInt(balance, 16) / Math.pow(10, 18);
                document.getElementById('balance').textContent = `${balanceInEth.toFixed(6)} ETH`;

                console.log('Balance updated:', balanceInEth);

            } catch (error) {
                console.error('Error getting balance:', error);
                document.getElementById('balance').textContent = 'Error loading balance';
            }
        }

        // Send ETH transaction
        async function sendETH() {
            const toAddress = document.getElementById('toAddress').value.trim();
            const amount = document.getElementById('ethAmount').value;

            // Validation
            if (!toAddress || !toAddress.startsWith('0x') || toAddress.length !== 42) {
                alert('Please enter a valid Ethereum address (0x...)');
                return;
            }

            if (!amount || parseFloat(amount) <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                updateStatus('Sending transaction...', 'connected');

                // Convert ETH to Wei (in hex)
                const amountInWei = '0x' + Math.floor(parseFloat(amount) * Math.pow(10, 18)).toString(16);

                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: currentAccount,
                        to: toAddress,
                        value: amountInWei,
                        gas: '0x5208', // 21000 in hex
                    }]
                });

                updateStatus(`‚úÖ Transaction sent! Hash: ${txHash.substring(0, 20)}...`, 'connected');
                
                console.log('Transaction hash:', txHash);

                // Refresh balance after 3 seconds
                setTimeout(refreshBalance, 3000);

            } catch (error) {
                console.error('Transaction error:', error);
                
                let errorMsg = 'Transaction failed!';
                if (error.code === 4001) {
                    errorMsg = 'Transaction rejected by user';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                updateStatus(errorMsg, 'error');
            }
        }

        // Get detailed chain info
        async function getChainInfo() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const networkVersion = await window.ethereum.request({ method: 'net_version' });
                const blockNumber = await window.ethereum.request({ method: 'eth_blockNumber' });

                alert(`Chain Information:\n\nChain ID: ${parseInt(chainId, 16)}\nNetwork Version: ${networkVersion}\nCurrent Block: ${parseInt(blockNumber, 16)}\nNetwork: ${getNetworkName(chainId)}`);
            } catch (error) {
                console.error('Error getting chain info:', error);
            }
        }

        // Add a test token (USDT example)
        async function addTestToken() {
            try {
                const wasAdded = await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
                            symbol: 'USDT',
                            decimals: 6,
                            image: 'https://cryptologos.cc/logos/tether-usdt-logo.png',
                        },
                    },
                });

                if (wasAdded) {
                    updateStatus('‚úÖ Token added successfully!', 'connected');
                }
            } catch (error) {
                console.error('Error adding token:', error);
                updateStatus('Failed to add token', 'error');
            }
        }

        // Disconnect wallet
        function disconnectWallet() {
            currentAccount = null;
            currentChainId = null;
            
            document.getElementById('walletSection').classList.remove('show');
            document.getElementById('connectBtn').classList.remove('connected');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('btnText').textContent = 'Connect to MetaMask';
            updateStatus('Disconnected', 'error');

            console.log('Wallet disconnected');
        }

        // Setup event listeners for account/network changes
        function setupEventListeners() {
            // Listen for account changes
            window.ethereum.on('accountsChanged', (accounts) => {
                console.log('Accounts changed:', accounts);
                
                if (accounts.length === 0) {
                    disconnectWallet();
                } else {
                    currentAccount = accounts[0];
                    displayWalletInfo();
                    updateStatus('Account changed', 'connected');
                }
            });

            // Listen for chain changes
            window.ethereum.on('chainChanged', (chainId) => {
                console.log('Chain changed:', chainId);
                currentChainId = chainId;
                displayWalletInfo();
                updateStatus('Network changed', 'connected');
            });

            // Listen for disconnect
            window.ethereum.on('disconnect', (error) => {
                console.log('Disconnected:', error);
                disconnectWallet();
            });
        }

        // Get network name from chain ID
        function getNetworkName(chainId) {
            const networks = {
                '0x1': 'Ethereum Mainnet',
                '0x5': 'Goerli Testnet',
                '0xaa36a7': 'Sepolia Testnet',
                '0x89': 'Polygon Mainnet',
                '0x13881': 'Mumbai Testnet',
                '0x38': 'BSC Mainnet',
                '0x61': 'BSC Testnet',
                '0xa86a': 'Avalanche C-Chain',
                '0xa4b1': 'Arbitrum One',
                '0xa': 'Optimism',
            };
            
            return networks[chainId] || 'Unknown Network';
        }

        // Update status display
        function updateStatus(message, type) {
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusBox.className = 'status-box ' + type;
        }

        // Check if already connected on page load
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask detected!');
                
                // Check if already connected
                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_accounts' 
                    });
                    
                    if (accounts.length > 0) {
                        console.log('Already connected, auto-connecting...');
                        currentAccount = accounts[0];
                        currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
                        
                        document.getElementById('connectBtn').classList.add('connected');
                        document.getElementById('btnText').textContent = '‚úì Connected';
                        document.getElementById('connectBtn').disabled = true;
                        updateStatus('‚úÖ Connected Successfully!', 'connected');
                        
                        await displayWalletInfo();
                        document.getElementById('walletSection').classList.add('show');
                        setupEventListeners();
                    }
                } catch (error) {
                    console.log('Not previously connected');
                }
            } else {
                updateStatus('‚ö†Ô∏è MetaMask not detected', 'error');
            }
        });
    </script>
</body>
</html>

services:
  # Flask API Web Service
  - type: web
    name: secure-payment-api
    env: python
    region: oregon
    branch: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RPC_URL
        sync: false
      - key: ADMIN_PRIVATE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
  
  # Background Transaction Monitor
  - type: worker
    name: transaction-monitor
    env: python
    region: oregon
    branch: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python transaction_monitor.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RPC_URL
        sync: false
      - key: ADMIN_PRIVATE_KEY
        sync: false
      - key: VERIFICATION_CONFIRMATIONS
        value: 3
      - key: FEE_PERCENTAGE
        value: 1
      - key: POLL_INTERVAL
        value: 30

services:
  # Flask API Web Service (includes monitor thread in app.py)
  - type: web
    name: secure-payment-api
    env: python
    region: oregon
    branch: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RPC_URL
        sync: false
      - key: ADMIN_PRIVATE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: VERIFICATION_CONFIRMATIONS
        value: 3
      - key: FEE_PERCENTAGE
        value: 1
      - key: POLL_INTERVAL
        value: 30
